version: "3.9"

services:
  datascience_notebook:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    working_dir: /root/workspace/
    command:
      "poetry run jupyter lab --allow-root --ip=0.0.0.0 --port=8888 --NotebookApp.token='' --LabApp.token=''"
    expose:
      - "8888"
    ports:
      - "127.0.0.1:8888:8888"
    volumes:
      - .:/root/workspace/jupyter
